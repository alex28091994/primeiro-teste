<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página de Boas-Vindas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }

    h1 {
      margin-bottom: 24px;
      color: #333;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #007acc;
      color: #fff;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: #005fa3;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>Bem-vindo!</h1>
  <button id="bemvindo-btn">Clique aqui</button>

  <script>
    const btn = document.getElementById('bemvindo-btn');
    btn.addEventListener('click', () => {
      alert('Bem-vindo à página em Docker!');
    });
  </script>
</body>
</html>
